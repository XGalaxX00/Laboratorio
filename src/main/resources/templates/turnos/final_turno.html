<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final de la Competición</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .nav-link {
        color: #4C1F7A
    }

    body {
        background-color: #362246;
    }

    .card {
        border-radius: 12px;
    }

    .form-control,
    .form-select {
        background-color: #d5dae7;
    }

    #btn-registrar {
        background-color: #FF8000;
    }

    .nav {
        --bs-nav-link-hover-color: #e06e09;
    }
</style>
<body>
	<div th:replace="~{Fragment/general.html :: header}"></div>
    <div class="container mt-5">
        <h2 class="text-center">Final de la Competición</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Competidor 1</th>
                    <th>Competidor 2</th>
                    <th>Fase</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="turno : ${turnos}">
                    <td th:text="${turno.competidor1.nombre}"></td>
                    <td th:text="${turno.competidor2.nombre}"></td>
                    <td th:text="${turno.fase.nombre}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/competiciones/lista" class="btn btn-secondary">Volver a competiciones</a>
    </div>
</body>
</html>
