<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link rel="stylesheet" th:href="@{/css/registro_evento.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
	.nav-link {
		color: #4C1F7A
	}

	body {
		background-color: #362246;
	}

	.card {
		border-radius: 12px;
	}

	.form-control,
	.form-select {
		background-color: #d5dae7;
	}

	#btn-registrar {
		background-color: #FF8000;
	}

	.nav {
		--bs-nav-link-hover-color: #e06e09;
	}
</style>

<body>
	<div th:replace="~{Fragment/general.html :: header}"></div>
	<div class="row justify-content-center">
		<div class="col-12 col-md-10 col-lg-7">
			<!-- Contenedor para el título y el selector -->
			<div class="d-flex justify-content-between align-items-center mb-4 mt-5">
				<!-- Título alineado a la izquierda -->
				<p class="text-light fw-bold fs-3 m-0">Resultados Generales</p>
				<!-- Selector alineado a la derecha -->
				<select id="seleccionar_link" class="form-select form-select-sm" style="width: 185px;"
					onchange="window.location.href='/competiciones/resultados?sedeId=' + this.value">
					<option class="text-dark" value="" selected disabled>Sedes</option>
					<option class="text-dark" th:each="sed : ${sedes}" th:value="${sed.id}" th:text="${sed.nombre}">
					</option>
				</select>
			</div>
			<!-- Tabla -->
			<div class="card">
				<div class="card-body p-4">
					<div class="table-responsive">
						<table class="table text-dark fs-5">
							<thead>
								<tr>
									<th>ID</th>
									<th>Evento</th>
									<th>Sede</th>
									<th>Categoría</th>
									<th>Ver Mas</th>
								</tr>
							</thead>
							<tbody th:each="competicion : ${competiciones}">
								<tr>
									<td th:text="${competicion.id}"></td>
									<td th:text="${competicion.eventos.nombre}"></td>
									<td th:text="${competicion.sedes.nombre}"></td>
									<td th:text="${competicion.categorias.nombre}"></td>
									<td>
										<a class="btn btn-dark" th:href="@{/competiciones/descripcion/{id}(id=${competicion.id})}">
											Ver mas
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-wFqP0d8UVKxy6+vH3eMAi2tdBO+S2yKJ2R9rIYPC9ABhE4I0fXK5qnNki4u9gHtv"
		crossorigin="anonymous"></script>

</body>

</html>
