<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Turnos</title>
    <link rel="stylesheet" th:href="@{/css/registro_evento.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .nav-link {
        color: #4C1F7A
    }

    body {
        background-color: #4C1F7A;
    }

    .card {
        border-radius: 12px;
    }

    .form-control,
    .form-select {
        background-color: #d5dae7;
    }

    #btn-registrar {
        background-color: #FF8000;
    }

    .nav {
        --bs-nav-link-hover-color: #e06e09;
    }
</style>
<body>
	<div th:replace="~{Fragment/general.html :: header}"></div>
<div class="container mt-5">
        <h2>Crear Turno</h2>
        
        <!-- Formulario para seleccionar competición y usuarios -->
        <form method="post" action="/turnos/crear">
            <div class="mb-3">
                <label for="competicionId" class="form-label">Competición</label>
                
            </div>

            <div class="mb-3">
                <label for="usuario1Id" class="form-label">Usuario 1</label>
                <select class="form-select" id="usuario1Id" name="usuario1Id" required>
                    <option value="">Seleccione Usuario 1</option>
                    <tr th:each="user : ${usuarios}">
                        <option th:value="${user.id}" th:text="${user.nombre}"></option>
                    </tr>
                </select>
            </div>

            <div class="mb-3">
                <label for="usuario2Id" class="form-label">Usuario 2</label>
                <select class="form-select" id="usuario2Id" name="usuario2Id" required>
                    <option value="">Seleccione Usuario 2</option>
                    <tr th:each="user : ${usuarios}">
                        <option th:value="${user.id}" th:text="${user.nombre}"></option>
                    </tr>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Crear Turno</button>
        </form>
    </div>
</body>
</html>
