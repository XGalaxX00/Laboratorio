<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link rel="stylesheet" th:href="@{/css/registro_evento.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
	.nav-link {
		color: #4C1F7A
	}

	body {
		background-color: #362246;
	}

	.card {
		border-radius: 12px;
	}

	.form-control,
	.form-select {
		background-color: #d5dae7;
	}

	#btn-registrar {
		background-color: #FF8000;
	}

	.nav {
		--bs-nav-link-hover-color: #e06e09;
	}
	h4{
		color: #362246;
	}
	
	h5{
		color: black;
	}
	a:hover{
				color: darkgray;
			}
			
	span{
		color: black;
	}
</style>

<body>
	<div th:replace="~{Fragment/general.html :: header}"></div>
	<div class="row justify-content-center">
		<div class="col-12 col-md-10">
			<!-- Contenedor para el título y el selector -->
			
			<main class="container mt-5">
				        <div class="row justify-content-center d-flex">
				            <h1 class="text-center mb-4">Resultados por Competicion</h1>
							
							<div class="row">

				            <div class="col-4">
				                <div class="card border border-dark p-3">
				                    <div class="card-body">
				                        <div th:each="competicion : ${competiciones}">
				                            <h4 class="fw-bold text-center">Nombre del Evento</h4>
				                            <hr>
				                            <h5>Fecha: <span th:text="${competicion.eventos.fecha}"></span></h5>
				                            <h5>Hora: <span th:text="${competicion.eventos.hora}"></span></h5>
				                            <h5>Sede: <span th:text="${competicion.eventos.sedes.nombre}"></span></h5>
				                            <h5>Categoría: <span th:text="${competicion.eventos.categorias.nombre}"></span></h5>
				                        </div>
				                    </div>
				                </div>
				            </div>
							
							<!-- Tabla -->
										<div class="col-8 card">
											<div class="card-body p-4">
												<div class="table-responsive">
													<table class="table text-dark fs-5">
														<thead>
															<tr>
																<th>Competidor 1</th>
																<th>Competidor 2</th>
																<th>Fase</th>
															</tr>
														</thead>
														<tbody>
									                        <tr th:each="turno : ${turnos}">
									                            <td th:text="${turno.competidor1.nombre}"></td>
									                            <td th:text="${turno.competidor2.nombre}"></td>
									                            <td th:text="${turno.fase.nombre}"></td>
									                        </tr>
									                    </tbody>
													</table>
												</div>
											</div>
										</div>
										</div>
				        </div>

				          </main>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-wFqP0d8UVKxy6+vH3eMAi2tdBO+S2yKJ2R9rIYPC9ABhE4I0fXK5qnNki4u9gHtv"
		crossorigin="anonymous"></script>

</body>

</html>
