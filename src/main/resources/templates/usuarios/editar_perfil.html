<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Editar Perfil</title>
	<link rel="stylesheet" th:href="@{/css/registro_evento.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
	<style>
		body {
			background-color: #362246;
			color: white;
		}

		.icono {
			color: white;
			-webkit-text-stroke: 3px rgb(65 44 80);
		}

		.card-header {
			background-color: #FF8000;
		}


		.form-label {
			color: #333;
		}

		#boton_club {
		        padding: 4px;
		        border-radius: 5px;
		        border: 1px solid #FF8000;
		        color: #FF8000;
		    }

		    main {
		        flex: 1;
		    }

		    footer {
		        background-color: rgb(65 44 80);
		    }

		    #option1 {
		        display: flex;
		        flex-direction: column;
		        align-items: flex-start;
		    }

		    #option2 {
		        display: flex;
		        flex-direction: column;
		        align-items: flex-end;
		    }
		    .icono {
		            color: white;
		            -webkit-text-stroke: 3px rgb(65 44 80);
		        }
		
		a:hover{
			color: darkgray;
		}
	</style>
</head>

<body>
	
	<header class="shadow p-1 mb-4" style="background-color: rgb(65 44 80);">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-md-8">
                    <nav class="navbar navbar-expand-md navbar-light">
                        <a th:href="@{/inicio/perfil}">
                            <button class="btn bi bi-arrow-left-circle-fill icono" style="font-size: 2rem;"></button>
                        </a>
                    </nav>
                </div>
    
                <!-- Botones y menú offcanvas en la misma columna -->
                <div class="col-12 col-md-4 d-flex justify-content-end align-items-center">
                    <a class="btn fw-bold fs-6 px-6 mx-2"  th:href="@{/inicio/perfil/orden-merito}"  style="background-color: #FF8000;">Por Categoría</a>
                </div>
            </div>
        </div>
    </header>

	<main class="container py-5">
		<div class="row flex-row-reverse align-items-center">
			<div class="col-md-12">
				<h1 class="display-4 fw-bold text-center text-md-start">Edición de perfil</h1>
				<p class="lead text-center text-md-start fs-4">En esta sección, el usuario registrado podrá editar
					ciertos datos de su perfil en caso de no estar completamente satisfecho con la información ingresada
					durante el registro inicial.</p>
			</div>
		</div>

		<div class="row align-items-stretch">
			<!-- Card izquierda  -->
			<div class="col-md-4 mb-3">
				<div class="card shadow-lg h-100">
					<form th:action="@{/eventos/update}" method="post">
						<div class="card-header text-light fs-4 text-center">
							Foto de su Robot
						</div>
						<div class="card-body d-flex flex-column align-items-center">
							<img src="image/araña.PNG" class="img-fluid rounded-circle"
								style="width: 225px; height: 225px; object-fit: cover;" alt="Imagen Circular">
							<br>
							<div class="mt-3 w-100">
								<label class="form-label fs-5 fw-bold">Cambiar Foto:</label>
								<input class="form-control" type="file">
							</div>
							<br>
							<div class="mt-3 w-100 text-center">
								<a id="btn-registrar" href="#" class="btn text-light fs-5"
									style="background-color: #FF8000;">Editar Foto</a>
							</div>
						</div>
					</form>
				</div>
			</div>

			<!-- Card derecha-->
			<div class="col-md-8 mb-3">
				<div class="card shadow-lg h-100">
					<div class="card-header text-light fs-4 text-center">
						Datos Personales y del Robot
					</div>
					<div class="card-body">
						<form class="row" th:action="@{/inicio/updatePerfil/{id}(id=${usuarios.id})}" th:object"${usuarios}" method="post">
							<!-- Columna izquierda de la card-->
							<div class="col-md-6">
								<div class="mb-3">
									<label class="form-label fs-5 fw-bold">Nombre:</label>
									<input type="text" th:field="*{usuarios.nombre}" name="nombre" class="form-control"
										required placeholder="Nombre">
									<input type="hidden" th:field="*{usuarios.id}" name="nombre" class="form-control"
										required placeholder="Nombre">
								</div>
								<div class="mb-3">
									<label class="form-label fs-5 fw-bold">Apellido:</label>
									<input type="text" th:field="*{usuarios.apellido}" class="form-control" required
										placeholder="Apellido">
								</div>
								<div class="mb-3">
									<label class="form-label fs-5 fw-bold">Telefono:</label>
									<input type="number" th:field="*{usuarios.telefono}" class="form-control" required
										placeholder="Telefono">
								</div>
								<div class="mb-3">
									<label class="form-label fs-5 fw-bold">Correo:</label>
									<input type="email" th:field="*{usuarios.correo}" class="form-control" readonly
										placeholder="Correo">
								</div>
								<div class="mb-3">
									<label class="form-label fs-5 fw-bold">DNI:</label>
									<input type="number" th:field="*{usuarios.dni}" class="form-control" readonly
										placeholder="DNI">
								</div>
							</div>

							<!-- Columna derecha de la card -->
							<div class="col-md-6">
								<div class="mb-3">
									<label class="form-label fs-5 fw-bold">Contraseña:</label>
									<input type="text" th:field="*{usuarios.contrasena}" class="form-control"
										required>
								</div>
								<div class="mb-3">
									<label class="form-label fs-5 fw-bold">Categoria:</label>
									<input type="text" th:field="*{usuarios.categorias.nombre}" class="form-control" readonly>
								</div>
								<div class="mb-3">
									<label class="form-label fs-5 fw-bold">Nivel:</label>
									<input type="text" th:field="*{usuarios.niveles.nombre}" class="form-control" readonly>
								</div>
								<div class="mb-3 mt-5 d-flex justify-content-end">
									<button id="btn-registrar" class="btn text-light fs-5"
										style="background-color: #FF8000;" type="submit" value="Enviar">Editar
										datos</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
