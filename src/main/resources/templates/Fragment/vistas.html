<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" th:href="@{/css/registro_evento.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .nav-link {
        color: #4C1F7A
    }

    body {
        background-color: #4C1F7A;
    }

    .card {
        border-radius: 12px;
    }

    .form-control,
    .form-select {
        background-color: #d5dae7;
    }

    #btn-registrar {
        background-color: #FF8000;
    }

    .nav {
        --bs-nav-link-hover-color: #e06e09;
    }
    #inscribirse {
        background-color: #FF8000;
    }
    #abandonar {
        background-color: hsl(272.43deg 35.24% 20.59%);
    }
</style>
<body>
	<!-- Header -->
	<header class="bg-light shadow-lg p-3">
		<div class="container">
			<div class="row align-items-center">
				<!-- Navegación principal -->
				<div class="col-12 col-md-8">
					<nav class="navbar navbar-expand-md navbar-light">
						<a th:href="@{/inicio/inicio}" class="nav-link fw-bold fs-5 text-dark mx-4">Inicio</a>
						<a th:href="@{/inicio/categorias}" href="descripcion_categoria.html"
							class="nav-link fw-bold fs-5 text-dark mx-4">Categorias</a>
						<a th:href="@{/inicio/niveles}" class="nav-link fw-bold fs-5 text-dark mx-4">Niveles</a>
						<a th:href="@{/inicio/sedes}" class="nav-link fw-bold fs-5 text-dark mx-4">Sedes</a>
						<a th:href="@{/inicio/noticias}" class="nav-link fw-bold fs-5 text-dark mx-4">Noticias</a>
					</nav>
				</div>

				<!-- Anonimo -->
				<div class="col-12 col-md-4 d-flex justify-content-end align-items-center"
					sec:authorize="isAnonymous()">
					<div class="dropdown">
						<a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							style="background-color: #FF8000; color: white;" aria-expanded="false"><svg
								xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
								class="bi bi-person-circle" viewBox="0 0 16 16">
								<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
								<path fill-rule="evenodd"
									d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
							</svg>
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" th:href="@{/usuarios/registro}">Registrarse</a></li>
							<li><a class="dropdown-item" th:href="@{/login}">Iniciar Sesión</a></li>
						</ul>
					</div>
				</div>

				<!-- Logeado -->
				<div class="col-12 col-md-4 d-flex justify-content-end align-items-center"
					sec:authorize="isAuthenticated()">
					<div style="margin-right: 8%;">
						<span style="color: black;font-size: 120%;">Buenas,</span>
						<span style="color: black;font-size: 120%;" th:text="${usuar.nombre}"></span>
					</div>
					<div class="dropdown">
						<a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							style="background-color: #FF8000; color: white;" aria-expanded="false"><svg
								xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
								class="bi bi-person-circle" viewBox="0 0 16 16">
								<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
								<path fill-rule="evenodd"
									d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
							</svg>
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" th:href="@{/inicio/perfil}">Perfil</a></li>
							<li><a class="dropdown-item" onclick="document.getElementById('logoutForm').submit();">Cerrar Sesión</a></li>
						</ul>
					</div>
					<form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;"></form>
				</div>
			</div>
		</div>
	</header>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>

</body>
</html>
