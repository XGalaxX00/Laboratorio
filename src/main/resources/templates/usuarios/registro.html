<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Registro</title>
    <link rel="stylesheet" th:href="@{/css/nuevo_registro.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
	body{
		background-color: #362246
	}
    .card {
        width: 100%;
        max-width: 1300px;
        height: 70%;
        /* Ajusta la altura total de la tarjeta */
        display: flex;
        flex-direction: row-reverse;
        align-items: center;
        background-color: #FF8000;
        /* Borde azul */
        border-radius: 10px;
        /* Bordes redondeados */
        overflow: hidden;
        /* Asegura que la imagen no sobresalga */
        --bs-card-spacer-x: 5rem;
    }
    .btn {
        color: white;
        background-color: #4C1F7A;
    }

    @media screen and (max-width: 995px) {

        .card {
            flex-direction: column;
        }
    }
</style>



<body>

    <div class="container">
        <div class="card ">
            <!-- Imagen que ocupa el 60% -->
            <div class="col-md-7">
                <img th:src="@{/imagen/robot-2 ong.png}" alt="Imagen de fondo">
            </div>
            <!-- Contenido que ocupa el 40% -->
            <div class="col-md-5">
                <div class="card-body">
					<form th:action="@{/usuarios/guardar}" method="post" th:object="${usua}" enctype="multipart/form-data">
	                    <h1 class="card-title text-center pb-3">Nuevo Usuario</h1>
	
	                    <div class="mb-3">
	                        <div class="input-group">
	                            <input type="text" id="nombre" class="form-control" placeholder="Nombre" aria-label="Nombre"
	                                aria-describedby="basic-addon1" name="nombre" th:field="*{nombre}" pattern="(?=.*[A-Za-z]).+" required>
	                        </div>
	                        <span id="errorNombre" class="alert-link alert-danger"></span>
	                    </div>
	
	                    <div class="mb-3">
	                        <div class="input-group">
	                            <input type="text" id="apellido" class="form-control" placeholder="Apellido"
	                                aria-label="Apellido" aria-describedby="basic-addon1" name="apellido" th:field="*{apellido}" pattern="(?=.*[A-Za-z]).+" required>
	                        </div>
	                        <span id="errorApellido" class="alert-link alert-danger"></span>
	                    </div>
	
	                    <div class="mb-3 ">
	                        <div class="input-group">
	                            <input id="telefono" type="number" class="form-control" placeholder="Telefono"
	                                aria-label="Telefono" aria-describedby="basic-addon1" name="telefono" th:field="*{telefono}" required>
	                        </div>
	                        <span id="errorTelefono" class="alert-link alert-danger"></span>
	                    </div>
	
	                    <div class="input-group mb-3">
	                        <input type="email" id="correo" class="form-control" placeholder="Correo (Username)" aria-label="Correo"
	                            aria-describedby="basic-addon1" name="correo" th:field="*{correo}" pattern="(?=.*[A-Za-z]).+" required>
	                    </div>
	                    
	                    <div class="mb-3">
	                        <div class="input-group">
	                            <input type="password" id="contrasena" class="form-control" placeholder="ContraseÃ±a"
	                                aria-label="Apellido" aria-describedby="basic-addon1" name="contrasena" th:field="*{contrasena}" pattern="(?=.*[A-Za-z]).+" required>
	                        </div>
	                        <span id="errorApellido" class="alert-link alert-danger"></span>
	                    </div>
	
	                    <div class="mb-3">
	                        <div class="input-group">
	                            <input id="dni" type="number" class="form-control" placeholder="DNI"
	                                aria-label="DNI" aria-describedby="basic-addon1" name="dni" th:field="*{dni}" required>
	                        </div>
	                        <span id="errorDNI" class="alert-link alert-danger"></span>
	                    </div>
	
	                    <select class="form-select mb-3" name="categoria" id="categoria" required>
	                        <option value="" disabled selected>Selecciona tu categoria</option>
	                        <option class="text-secondary" th:each="ct : ${categoria}" th:value="${ct.id}" th:text="${ct.nombre}"></option>
	                    </select>
	
	                    
	
	                    <div>
	                        <button class="btn btn-warning p-3 mt-4" role="button" id="AGREGAR" type="submit">Registrarse</button>
	                    </div>
					</form>

                </div>
            </div>
        </div>
    </div>
	<script th:src="@{/script/limite_Telefono.js}"></script>
	<script th:src="@{/script/limite_Dni.js}"></script>
	<script th:src="@{/script/limite_Nombre.js}"></script>
	<script th:src="@{/script/limite_Apellido.js}"></script>
</body>

</html>
